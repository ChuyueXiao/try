<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
<!--    <script src="external.js">  /*导入JavaScript 也可以写在body下*/-->
    <script>
        // alert("hello~");  /*函数*/
        var  s="sarah"; // 变量名称规定：小写字母 大写字母 字符 数字都可以 但数字不能放在最前面 且不要和函数库有关系
        alert(s);  /*函数*/
    </script>
    <style type="text/css">
        a{       /*大括号前可以写body内各个元素来根据类型设定样式 也可以写*来设定body内所有元素的样式 设定其中某些元素做同样样式 用class属性*/
            font-size: 30px;
            color: aqua;
        }
        .class1{
            /*border: 3px solid #cd5f49;  !*文字的边框宽度/样式/颜色设置*!
            background: yellow;*/
            background-image: url("IMG_6625.JPG");
            background-size: cover;  /*一张图片 自动缩放比例 铺满整个页面 */
            /*background-attachment: fixed; !*图片随页面滚动*!*/
        }
    </style>
</head>
<body class="class1">
<a>sarah</a>
<p>come</p>
<h1>on</h1>
</body>
</html>
